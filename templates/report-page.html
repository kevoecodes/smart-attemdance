{% load static %}

<!doctype html>
<html lang="en" dir="ltr">

{% include 'head.html' %}

<body class="layout-light side-menu overlayScroll">
    <div class="mobile-search"></div>

    <div class="mobile-author-actions"></div>
    {% include 'header.html' %}
    <main class="main-content">

        {% include 'sidebar.html' %}

        <div class="contents">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="breadcrumb-main">
                            <h4 class="text-capitalize breadcrumb-title"> Generate Report </h4>
                        </div>

                    </div>
                </div>
                <div class="form-element">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card card-default card-md mb-4">
                                <div class="card-header">
                                    <h6> Add Report Informations </h6>
                                    <p> 
                                        {% for message  in messages %}
                                            {{message}}
                                        {% endfor %}    
                                    </p>
                                </div>
                                <div class="card-body pb-md-50">
                                    <form action="generate-report" method="POST">
                                        {% csrf_token %} 
                                        <div class="form-row mx-n15">
                                            <div class="col-md-4 mb-20 px-15">
                                                <label for="validationDefault01" class="il-gray fs-14 fw-500 align-center">
                                                    From
                                                </label>
                                                <input type="date" name="from" class="form-control ih-medium ip-light radius-xs b-light" id="validationDefault01" placeholder="Mark" required>
                                            </div>
                                            <div class="col-md-4 mb-20 px-15">
                                                <label for="validationDefault02" class="il-gray fs-14 fw-500 align-center">
                                                    To
                                                </label>
                                                <input type="date" name="to" class="form-control  ih-medium ip-light radius-xs b-light" id="validationDefault02" placeholder="Clayton" required>
                                            </div>
                                            
                                        </div>

                                        <div class="form-row mx-n15">
                                            <div class="col-md-4 mb-20 px-15">
                                                <label for="validationDefault012" class="il-gray fs-14 fw-500 align-center"> Report of </label>
                                                <select name="report_of" type="text" class="form-control  ih-medium ip-light radius-xs b-light" id="validationDefault012" placeholder="0123456789" required>
                                                    <option value="users_registered"> Users Resigistered </option>
                                                    <option value="transactions"> Transactions </option>
                                                    <!-- <option value="deposits"> Deposits Transactions </option>
                                                    <option value="purchases"> Purchases Transactions </option> -->
                                                </select>

                                            </div>
                                           
                                            
                                        </div>
                                        <!-- <div class="form-row mx-n15">
                                            <div class="col-md-6 mb-20 px-15">
                                                <label for="validationDefault03" class="il-gray fs-14 fw-500 align-center">Tariff</label>
                                                <input type="text" name="tariff" class="form-control  ih-medium ip-light radius-xs b-light" id="validationDefault03" placeholder="Tariff" required>
                                            </div>
                                            <div class="col-md-6 mb-20 px-15">
                                                <label for="validationDefault03" class="il-gray fs-14 fw-500 align-center">City</label>
                                                <input type="text" name="city" class="form-control  ih-medium ip-light radius-xs b-light" id="validationDefault03" placeholder="City" required>
                                            </div>                                         
                                        </div> -->
                                        <!-- <div class="form-group mb-25 mt-1">
                                            <div class="form-check pl-0">
                                                <div class="checkbox-theme-default custom-checkbox ">
                                                    <input class="checkbox" type="checkbox" id="check-1">
                                                    <label for="check-1">
                                                        <span class="checkbox-text color-gray">
                                                            Agree to terms and conditions
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div> -->
                                        <button class="btn btn-primary px-30" type="submit">Generate</button>
                                    </form>
                                </div>
                            </div>
                            <!-- ends: .card -->
                        </div>


                    </div>
                </div>
            </div>

        </div>
        {% include 'footer.html' %}
    </main>
    {% include 'overlayer.html' %}
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDduF2tLXicDEPDMAtC6-NLOekX0A5vlnY"></script>
    <!-- inject:js-->
    <script src="{% static 'assets/js/plugins.min.js' %}"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
    <!-- endinject-->
</body>
